<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center title">Note Taker</h1>
        <h2 class="text-center subtitle">Add A New Note</h2>
        <div class="noteInputCon">
            <label id="noteInput-Label" for="noteInput">Note:
                <textarea id="noteInput" name="noteInput" rows="2">Write your note here....</textarea>
            </label>
        </div>
        <div class="flex">
            <button class="btn">Add Note</button>
        </div>
        <div class="noteContainer">
            <p id="placeholder">No notes added yet!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
